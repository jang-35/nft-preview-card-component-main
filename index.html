<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
    <title>NFT component card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium cube"
            class="img-inactive"
          />
          <div class="img-overlay">
            <img src="images/icon-view.svg" class="img-icon" alt="eye" />
          </div>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-stats">
          <img
            class="eth-icon"
            src="images/icon-ethereum.svg"
            alt="ethereum logo"
          />
          <p class="price">0.041 ETH</p>
          <img class="time-icon" src="images/icon-clock.svg" alt="clock" />
          <p class="time">3 days left</p>
        </div>
        <div class="line"></div>
        <div class="user-stats">
          <img
            class="user-icon"
            src="images/image-avatar.png"
            alt="profile picture"
          />
          <p class="firsthalf">Creation of</p>
          <p class="secondhalf">Jules Wyvern</p>
        </div>
      </div>
    </main>
  </body>
</html>
